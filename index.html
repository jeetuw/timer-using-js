<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Timer by jeet404</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css?family=Staatliches&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar" style="background: rgb(35, 192, 245);">
        <div class="container">
            <h2>
                <a href="#"
                    style="color: black;font-weight: 600;text-decoration: none; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Timer
                    Using JavaScript</a>
            </h2>
        </div>
    </nav>

    <div class="container d-grid col-md-6 my-5" id="timer"></div>
    <script type="text/javascript">
        function updateTimer() {
            future = Date.parse("feb 1, 2023 01:30:00");
            now = new Date();
            diff = future - now;

            days = Math.floor(diff / (1000 * 60 * 60 * 24));
            hours = Math.floor(diff / (1000 * 60 * 60));
            mins = Math.floor(diff / (1000 * 60));
            secs = Math.floor(diff / 1000);

            d = days;
            h = hours - days * 24;
            m = mins - hours * 60;
            s = secs - mins * 60;

            document.getElementById("timer")
                .innerHTML =
                '<div>' + d + '<span>Days</span></div>' +
                '<div>' + h + '<span>Hours</span></div>' +
                '<div>' + m + '<span>Minutes</span></div>' +
                '<div>' + s + '<span>Seconds</span></div>';
        }
        setInterval('updateTimer()', 1000);
    </script>

    <div class="container my-5">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="https://github.com/jeet404"
                    style="text-decoration: none;color: black;font-size: 20px;font-weight: 600;letter-spacing: 2px;font-family: jetbrains mono;">@jeet404</a>
            </div>
        </footer>
    </div>
</body>

</html>
